<form [formGroup] = "student" (ngSubmit) = "save()">
    Id: <input type="text" formControlName="id"/> <br/>
    Student Name: <input type="text" formControlName="studentName"/> <br/>
    Email ID: <input type="text" formControlName="email"/> <br/>
    Mobile Number: <input type="text" formControlName="mobileNumber"/> <br/>
    <div formArrayName="courses">
        <div [formGroupName]="i" *ngFor="let course of courses.controls; index as i">
            Id: <input type="text" formControlName="id"/> <br/>
            Name: <input type="text" formControlName="name"/> <br/>
            Fees: <input type="text" formControlName="fees"/> <br/>
        </div>
    </div>
    <button (click) = "addCourse($event)">Add New Course</button> <br/>
    <input type="submit" value="submit"/>
</form>

<!-- read all students -->
<div *ngIf="students.length != 0">
    <table border='1'>
        <tr>
            <th>ID</th>
            <th>Student Name</th>
            <th>Email</th>
            <th>Mobile Number</th>
            <th>Courses</th>
            <th>Read</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let student of students">
            <td> {{ student.id }} </td>
            <td> {{ student.studentName }} </td>
            <td> {{ student.email }} </td>
            <td> {{ student.mobileNumber }} </td>
            <td>
                <span *ngFor="let course of student.courses">
                    {{ course.id }}, {{ course.name }}, {{ course.fees }} &
                </span>
            </td>
            <td>
                <button (click) = "read(student.id)">Read</button>
            </td>
            <td>
                <button (click) = "readForUpdate(student.id)">Update</button>
            </td>
            <td>
                <button (click) = "delete(student.id)">delete</button>
            </td>
        </tr>
    </table>
</div>
